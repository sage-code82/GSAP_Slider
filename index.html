<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP Slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href='https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap"rel="stylesheet'
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <div class="cardList">
        <button class="cardList__btn btn--left">
          <div class="icon">
            <svg>
              <use xlink:href="#arrow-left"></use>
            </svg>
          </div>
        </button>
        <div class="cards__wrapper">
          <div class="card current--card">
            <div class="card__image">
              <img src="images/bobafett.jpg" />
            </div>
          </div>
          <div class="card next--card">
            <div class="card__image">
              <img src="images/cad-bane.jpg" />
            </div>
          </div>
          <div class="card previous--card">
            <div class="card__image">
              <img src="images/dengar.jpg" />
            </div>
          </div>
        </div>
        <button class="cardList__btn btn--right">
            <div class="icon">
              <svg>
                <use xlink:href="#arrow-right"></use>
              </svg>
            </div>
          </button>
          <div class="infoList">
            <div class="info__wrapper">
              <div class="info current--info">
                <h1 class="text name">Boba Fett</h1>
                <h4 class="text location">Slave 1</h4>
                <p class="text description">Relentless Survivor</p>
              </div>

              <div class="info next--info">
                <h1 class="text name">Cad Bane</h1>
                <h4 class="text location">Justifier</h4>
                <p class="text description">Gun Slinger</p>
              </div>
              <div class="info previous--info">
                <h1 class="text name">Dengar</h1>
                <h4 class="text location">Punishing One</h4>
                <p class="text description">Battle-Scarred Veteran</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
