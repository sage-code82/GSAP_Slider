<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP Slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href='https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap"rel="stylesheet'
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <div class="cardList">
        <button class="cardList_btn btn btn--left">
          <div class="icon">
            <svg>
              <use xlink:href="#arrow-left"></use>
            </svg>
          </div>
        </button>
        <div class="cards_wrapper">
          <div class="card current--card">
            <div class="card_image">
              <img src="images/bobafett.jpg" />
            </div>
          </div>
          <div class="card next__card">
            <div class="card_image">
              <img src="images/cad-bane.jpg" />
            </div>
          </div>
          <div class="card previous--card">
            <div class="card_image">
              <img src="images/dengar.jpg" />
            </div>
          </div>
          <button class="cardList_btn btn btn--right">
            <div class="icon">
              <svg>
                <use xlink:href="#arrow-right"></use>
              </svg>
            </div>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
